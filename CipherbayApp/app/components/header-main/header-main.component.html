<div class="header-main">
  <div class="container">
    <button class="btn btn-md hamburger" (click)="openSideNav()">
      <fa-icon class="icon-lg" [icon]="hamburger"></fa-icon>
<!--       <i class="fi fi-rr-menu-burger"></i> -->
    </button>
    <div class="logo" (mouseenter)="startCrawl()" (mouseleave)="stopCrawl()">
      <a href="/" class="anchor-reset">
        <img
          src="../../../assets/favicon{{ logoId }}.png"
          class="logo-img"
          alt="logo"
        />
        <span>cipherbay</span>
      </a>
    </div>
    <div class="mode-toggle">
      <button
        #dropdownToggle
        class="btn btn-md dropdown-toggle-btn"
        (click)="toggleDropdown()"
      >
        <fa-icon class="icon-lg" [icon]="caretDown"></fa-icon>
<!--         <i class="fi fi-rr-angle-down"></i> -->
      </button>
      <div
        class="dropdown-wrapper"
        [class.open]="isDropdownOpen"
        #dropdownWraper
      >
        <div class="dropdown header-dropdown">
          <ul class="ul-reset">
            <p class="header-dropdown-title">welcome &bull; cipheray</p>
            <li>
              <a
                class="anchor-reset"
                href="https://github.com/SyedAli310/cipherbay-frontend-angular"
                target="_blank"
                >github repo <i class="fi fi-rr-paper-plane"></i
              ></a>
            </li>
            <li>
              <a
                class="anchor-reset"
                href="https://github.com/SyedAli310/cipher-bay-api"
                target="_blank"
                >API github repo <i class="fi fi-rr-paper-plane"></i
              ></a>
            </li>
            <li>
              <a class="anchor-reset" routerLink="/legacy" target="_blank">
                visit legacy view <i class="fi fi-rr-paper-plane"></i>
              </a>
            </li>
            <li>
              <a class="anchor-reset" routerLink="/admin" target="_blank"
                >admin panel <i class="fi fi-rr-paper-plane"></i>
              </a>
            </li>

            <div class="header-dropdown-btns">
              <button class="btn btn-md" (click)="onLoginClick()">
                login / join
              </button>
            </div>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<app-side-navbar
  [isSidebarOpen]="isSidebarOpen"
  (closeSidebarEvent)="closeSideNav()"
></app-side-navbar>
