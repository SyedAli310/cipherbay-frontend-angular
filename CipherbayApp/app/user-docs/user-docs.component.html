<div class="container my-30">
    <h4 class="text-accent">Usage steps</h4>
    <div class="card mx-0">
        <div class="card-body">
            <div class="d-flex align-items-start mx-20 justify-content-center" [@slideInAnimation]>
                <div class="d-flex flex-column align-items-center justify-content-center text-center">
                    <i class="bi bi-1-circle-fill text-x-large"></i>
                    <span >Encode text</span>
                </div>
                <hr width="150px">
                <div class="d-flex flex-column align-items-center justify-content-center text-center">
                    <i class="bi bi-2-circle-fill text-x-large"></i>
                    <span >Send to target</span>
                </div>
                <hr width="150px">
                <div class="d-flex flex-column align-items-center justify-content-center text-center">
                    <i class="bi bi-3-circle-fill text-x-large"></i>
                    <span >Target decodes</span>
                </div>
                <hr width="150px">
                <div class="d-flex flex-column align-items-center justify-content-center text-center">
                    <i class="bi bi-4-circle-fill text-x-large"></i>
                    <span >Target gets text</span>
                </div>
            </div>
        </div>
    </div>

    <p class="text-secondary-light mt-40 text-large" [@slideInAnimation]>&mdash; more documentation coming soon.</p>
</div>
