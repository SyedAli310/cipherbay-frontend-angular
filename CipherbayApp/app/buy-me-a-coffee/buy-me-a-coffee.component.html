<div class="position-fixed" style="bottom: 1.5rem; right: 1.5rem;">

    <div class="btn-group" dropdown [dropup]="true" placement="right" [isAnimated]="true">
        <button class="bg-warning d-flex align-items-center justify-content-center mt-10" style="border-radius: 100%; height: 50px; width: 50px;" aria-controls="dropdown-basic" dropdownToggle>
            <!-- (click)="openBuyMeACoffeeModal()" -->
          <img src="../../assets/bmc.svg" alt="buy-me-a-coffee" height="25">
        </button>
        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu dropdown-menu-right bg-black-ter border border-secondary h-100 p-10" role="menu" aria-labelledby="button-basic" style="width: 160px !important; height: 175px !important; border-radius: 10px !important;">
            <div class="d-inline-flex flex-column justify-content-center align-items-center w-100 h-100">
                <img src="../../assets/bmc_qr.png" style="height: 100px; width:auto; border-radius: 10px;">
                <a class="text-warning mt-10" href="https://buymeacoffee.com/czuar" target="_blank" style="border-bottom: 1px dashed;">Buy me a coffee</a>
            </div>
        </ul>
      </div>
</div>

<ng-template #buyMeACoffeModalTemplate>
    <div class="modal-header border-0" [@slideInAnimation]>
        <h4 class="text-warning py-10">
            <i class=" bi bi-cup-hot text-warning"></i>
        </h4>
        <h4 class="text-slate hover-danger cursor-pointer" (click)="close()">
            <i class="bi bi-x-circle"></i>
        </h4>
    </div>
    <div class="modal-body">
        <div class="d-flex justify-content-center align-items-center flex-column" [@slideInAnimation]>
            <img src="../../assets/bmc_qr.png" alt="bmc-qr" height="100" width="100" class="mt-20 rounded">
            <p>Scan the QR code</p>
            <p class="text-slate my-10">or</p>
            <a href="https://www.buymeacoffee.com/czuar"><img src="https://img.buymeacoffee.com/button-api/?text=Buy me a coffee&emoji=&slug=czuar&button_colour=FFDD00&font_colour=000000&font_family=Cookie&outline_colour=000000&coffee_colour=ffffff" /></a>
        </div>
    </div>
</ng-template>

<ng-template #buyMeACoffeModalTemplatePopover>
    <h4 class="text-warning">Bye me a coffee</h4>
</ng-template>
