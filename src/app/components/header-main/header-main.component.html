<div class="header-main">
  <div class="container">
    <button class="btn btn-md hamburger" (click)="openSideNav()">
      <fa-icon class="icon-lg" [icon]="hamburger"></fa-icon>
    </button>
    <div class="logo">
      <a href="/" class="anchor-reset">
        <img src="../../../assets/favicon.png" class="logo-img" alt="logo" />
        <span>cipherbay</span>
      </a>
    </div>
    <div class="mode-toggle">
      <button
        #dropdownToggle
        class="btn btn-md color-mode-toggle-btn"
        (click)="toggleDropdown()"
      >
        <fa-icon class="icon-lg" [icon]="caretDown"></fa-icon>
      </button>
      <div
        class="dropdown-wrapper"
        [class.open]="isDropdownOpen"
        #dropdownWraper
      >
        <div class="dropdown header-dropdown">
          hello from dropdown in the header section
          <br />
          this is a test
          <br />
          this is a test
          <br />
          this is a test
          <button class="btn btn-sm">hello</button>
        </div>
      </div>
    </div>
  </div>
</div>

<app-side-navbar
  [isSidebarOpen]="isSidebarOpen"
  (closeSidebarEvent)="closeSideNav()"
></app-side-navbar>
